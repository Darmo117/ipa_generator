{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPA Generator</title>
  <link rel="stylesheet" href="{% static 'application/../../static/application/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'application/../../static/application/bootstrap-night.css' %}"/>
  <link rel="stylesheet" href="{% static 'application/../../static/application/style.css' %}"/>
</head>
<body>
  <div class="container">
    <h1 class="text-center">IPA Generator</h1>

    <form id="form" data-get-url="{% url 'application:to-ipa' %}">
      <div class="mb-3">
        <label for="input" class="form-label">Code</label>
        <input id="input" type="text" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="output" class="form-label">IPA Code</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">[</div>
          </div>
          <input type="text" id="output" class="form-control ipa" style="resize: none" readonly>
          <div class="input-group-append">
            <div class="input-group-text">]</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Convert"/>
      </div>
    </form>
    <div class="alert alert-danger text-center" role="alert" id="alert" style="display: none; cursor: pointer">
      <span id="alert-text"></span><br>
      <small>Click to dismiss</small>
    </div>
    <script src="{% static 'application/../../static/application/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'application/../../static/application/script.js' %}"></script>
    <div class="cheat-sheet">
      {% include 'application/ipa_codes.html' %}
    </div>
  </div>
</body>
</html>
